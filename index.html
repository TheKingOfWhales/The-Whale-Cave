<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wil's Cozy Fjord</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(to bottom,
        #ff7e5f 0%,
        #feb47b 25%,
        #5f2c82 45%,
        #1a2980 55%,
        #0f0c29 65%,
        #000000 70%,
        #000000 100%);
      background-attachment: fixed;
      background-size: 100% 600%;
      transition: background-position 0.5s ease;
      min-height: 500vh;
      overflow-x: hidden;
    }

    header {
      padding: 5vh 2rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 3rem;
    }

    .button-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 80rem;
      padding-bottom: 10rem;
    }

    .button-container {
      width: 100%;
      max-width: 800px;
      padding: 1rem;
    }

    .button-container:nth-child(1),
    .button-container:nth-child(4) {
      text-align: center;
    }

    .button-container:nth-child(2) {
      text-align: left;
    }

    .button-container:nth-child(3) {
      text-align: right;
    }

    .button-container a {
      display: inline-block;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      position: relative;
      overflow: hidden;
      z-index: 0;
      transition: transform 0.2s ease-in-out;
      box-shadow: 0 0 10px rgba(0, 195, 255, 0.4);
      text-shadow:
        -1px 0px rgba(255, 0, 255, 0.3),  /* magenta fringe */
         1px 0px rgba(0, 255, 255, 0.3);  /* cyan fringe */
    }

    /* Enchanted shimmer overlay */
    .button-container a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(0, 195, 255, 0.3),
        transparent
      );
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .button-container a::after {
  content: '';
  position: absolute;
  top: -20%;
  left: -20%;
  width: 140%;
  height: 140%;
  background: radial-gradient(
    circle,
    rgba(0, 195, 255, 0.25) 0%,
    rgba(0, 195, 255, 0.1) 40%,
    transparent 80%
  );
  filter: blur(25px);
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 0;
}

/* Glint sparkle sweep */
.button-container a .glint {
  content: '';
  position: absolute;
  top: 50%;
  left: -50%;
  width: 120%;
  height: 2px;
  background: linear-gradient(
    to right,
    transparent,
    white,
    transparent
  );
  opacity: 0.6;
  filter: blur(1px);
  transform: rotate(20deg);
  animation: glintMove 3s ease-in-out infinite;
  pointer-events: none;
  z-index: 2;
}

@keyframes glintMove {
  0% {
    left: -60%;
    opacity: 0;
  }
  50% {
    left: 60%;
    opacity: 1;
  }
  100% {
    left: 100%;
    opacity: 0;
  }
}

/* Activate animations on hover */
.button-container a:hover {
  animation: breathe 2s ease-in-out infinite alternate,
             tilt 1.2s ease-in-out infinite alternate;
  box-shadow: 0 0 20px rgba(0, 195, 255, 0.6);
}

.button-container a:hover::before {
  animation: shimmer 3s linear infinite;
  opacity: 1;
}

/* Breathing scale */
@keyframes breathe {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.05);
  }
}

/* Wobble/tilt effect */
@keyframes tilt {
  0% {
    transform: rotate(-1deg);
  }
  100% {
    transform: rotate(1deg);
  }
}

/* Shimmer animation */
@keyframes shimmer {
  0% {
    left: -100%;
  }
  100% {
    left: 100%;
  }
}

    .bubble, .abyss-light {
      position: fixed;
      pointer-events: none;
      z-index: 1;
    }

    .bubble {
      bottom: -50px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
      opacity: 0;
      transition: opacity 1s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-110vh) scale(0.7);
        opacity: 0;
      }
    }

    .abyss-light {
       position: fixed;
  width: 80px;
  height: 80px;
  background: radial-gradient(circle, rgba(100,150,255,0.08) 0%, rgba(0,0,0,0) 80%);
  filter: blur(10px);
  opacity: 0;
  pointer-events: none;
  animation: abyssDrift 12s ease-in-out forwards;
  z-index: 0;
}

@keyframes abyssDrift {
  0% {
    transform: translateY(0px) translateX(0px) scale(1);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-100px) translateX(100px) scale(0.9);
    opacity: 0;
  }
    }
  </style>
</head>
<body>
  <header>
    <h1>Wil's Cozy Fjord</h1>
    <p>From the sunset skies to the silent deep.</p>
  </header>

  <section class="button-section">
    <div class="button-container">
      <a href="planned.html">Future / Planned Projects</a>
    </div>
    <div class="button-container">
      <a href="completed.html">In-Progress / Completed Projects</a>
    </div>
    <div class="button-container">
      <a href="games.html">Web Games</a>
    </div>
    <div class="button-container">
      <a href="gallery.html">Art Gallery</a>
    </div>
  </section>

  <script>
    // background scroll gradient
    window.addEventListener('scroll', () => {
      const scrollPercentage = window.scrollY / (document.body.scrollHeight - window.innerHeight);
      const backgroundPosition = 100 * scrollPercentage;
      document.body.style.backgroundPosition = `0% ${backgroundPosition}%`;

      abyssActive = scrollPercentage > 0.7;
    });

    // Bubbles
    function createBubble() {
      const scrollPercentage = window.scrollY / (document.body.scrollHeight - window.innerHeight);
      if (scrollPercentage > 0.2 && scrollPercentage < 0.7) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.left = Math.random() * 100 + 'vw';
        const size = Math.random() * 20 + 10;
        bubble.style.width = bubble.style.height = `${size}px`;
        bubble.style.animationDuration = (Math.random() * 10 + 5) + 's';
        bubble.style.opacity = 1;
        document.body.appendChild(bubble);
        setTimeout(() => bubble.remove(), 15000);
      }
    }
    setInterval(createBubble, 800);

    // Abyss Lights
    function createAbyssLight() {
      const scrollPercentage = window.scrollY / (document.body.scrollHeight - window.innerHeight);
      if (scrollPercentage > 0.7) {
        const light = document.createElement('div');
        light.classList.add('abyss-light');
        light.style.left = Math.random() * window.innerWidth + 'px';
        light.style.top = window.innerHeight - 100 + 'px'; // near bottom of screen
        document.body.appendChild(light);
        setTimeout(() => light.remove(), 12000);
      }
    }
    setInterval(createAbyssLight, 3000);

    document.querySelectorAll('.button-container a').forEach(btn => {
    const glint = document.createElement('div');
    glint.classList.add('glint');
    btn.appendChild(glint);
  });
  </script>
</body>
</html>
