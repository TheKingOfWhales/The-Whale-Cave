<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wil's Cozy Fjord</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(to bottom, #fbc2eb, #a6c1ee, #4361ee, #2a2a72, #1b1b2f, #0f0f1c);
      color: white;
      text-align: center;
    }

    header {
      padding: 5vh 2rem 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 3rem;
    }

    .button-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5rem; /* more vertical spacing */
    }

    .button-container {
      width: 100%;
      max-width: 800px;
      padding: 1rem;
    }

    .button-container:nth-child(odd) {
      text-align: left;
    }

    .button-container:nth-child(even) {
      text-align: right;
    }

    .button-container a {
      display: inline-block;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background 0.3s, transform 0.2s;
    }

    .button-container a:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    .bubble {
      position: fixed;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-110vh) scale(0.7);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Wil's Cozy Fjord</h1>
    <p>Take a breath. We're diving into dreams and data.</p>
  </header>

  <section class="button-section">
    <!-- Just switch order of these containers to change button order -->
    <div class="button-container">
      <a href="planned.html">Future / Planned Projects</a>
    </div>
    <div class="button-container">
      <a href="completed.html">In-Progress / Completed Projects</a>
    </div>
    <div class="button-container">
      <a href="games.html">Web Games</a>
    </div>
    <div class="button-container">
      <a href="gallery.html">Art Gallery</a>
    </div>
  </section>

  <div style="height: 200vh;"></div>

  <script>
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.width = bubble.style.height = (Math.random() * 20 + 10) + 'px';
      bubble.style.animationDuration = (Math.random() * 10 + 5) + 's';
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 15000);
    }

    setInterval(createBubble, 800);
  </script>
</body>
</html>
