<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wil's Cozy Fjord</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(to bottom,
          #ff7e5f 0%,       /* Warm sunset peach */
          #feb47b 25%,      /* Golden orange */
          #5f2c82 45%,      /* Purple */
          #1a2980 55%,      /* Twilight blue */
          #0f0c29 65%,      /* Darker */
          #000000 70%,      /* PURE BLACK starts earlier */
          #000000 100%);    /* Abyss */
      background-attachment: fixed;
      background-size: 100% 600%;
      transition: background-position 0.5s ease;
      min-height: 500vh; /* More scroll = better dive */
    }

    header {
      padding: 5vh 2rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 3rem;
    }

    .button-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6rem;
      padding-bottom: 10rem;
    }

    .button-container {
      width: 100%;
      max-width: 800px;
      padding: 1rem;
    }

    .button-container:nth-child(odd) {
      text-align: left;
    }

    .button-container:nth-child(even) {
      text-align: right;
    }

    .button-container a {
      display: inline-block;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background 0.3s, transform 0.2s;
    }

    .button-container a:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    .bubble {
      position: fixed;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-110vh) scale(0.7);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Wil's Cozy Fjord</h1>
    <p>From the sunset skies to the silent deep.</p>
  </header>

  <section class="button-section">
    <div class="button-container">
      <a href="planned.html">Future / Planned Projects</a>
    </div>
    <div class="button-container">
      <a href="completed.html">In-Progress / Completed Projects</a>
    </div>
    <div class="button-container">
      <a href="games.html">Web Games</a>
    </div>
    <div class="button-container">
      <a href="gallery.html">Art Gallery</a>
    </div>
  </section>

  <script>
    // Scroll effect for background
    window.addEventListener('scroll', function() {
      const scrollPercentage = window.scrollY / (document.body.scrollHeight - window.innerHeight);
      const backgroundPosition = 100 * scrollPercentage;
      document.body.style.backgroundPosition = `0% ${backgroundPosition}%`;
    });

    // Bubble logic
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.width = bubble.style.height = (Math.random() * 20 + 10) + 'px';
      bubble.style.animationDuration = (Math.random() * 10 + 5) + 's';
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 15000);
    }

    setInterval(() => {
      const scrollPercentage = window.scrollY / (document.body.scrollHeight - window.innerHeight);
      if (scrollPercentage > 0.2) { // Only create visible bubbles after 20% scroll
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.left = Math.random() * 100 + 'vw';
        bubble.style.width = bubble.style.height = (Math.random() * 20 + 10) + 'px';
        bubble.style.animationDuration = (Math.random() * 10 + 5) + 's';
        bubble.style.opacity = 1;
        document.body.appendChild(bubble);
        setTimeout(() => bubble.remove(), 15000);
      }
    }, 800);
  </script>
</body>
</html>
